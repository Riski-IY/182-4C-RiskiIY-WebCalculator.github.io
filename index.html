<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
		<title>Riski IY Kalkulator</title>
	</head>
	<body>
		<div id="container">
			<div id="kalkulator">
				<div id="result">
					<div id="history">
						<p id="history-value"></p>
					</div>
					<div id="output">
						<p id="output-value"></p>
					</div>
				</div>
				<div id="keyboard">
					<button class="perhitungan" id="bersih">C</button>
					<button class="perhitungan" id="hapus">CE</button>
					<button class="perhitungan" id="%">%</button>
					<button class="perhitungan" id="/">&#247;</button>
					<button class="nomor" id="7">7</button>
					<button class="nomor" id="8">8</button>
					<button class="nomor" id="9">9</button>
					<button class="perhitungan" id="*">&times;</button>
					<button class="nomor" id="4">4</button>
					<button class="nomor" id="5">5</button>
					<button class="nomor" id="6">6</button>
					<button class="perhitungan" id="-">-</button>
					<button class="nomor" id="1">1</button>
					<button class="nomor" id="2">2</button>
					<button class="nomor" id="3">3</button>
					<button class="perhitungan" id="+">+</button>
					<button class="kosong" id="kosong"></button>
					<button class="nomor" id="0">0</button>
					<button class="kosong" id="kosong"></button>
					<button class="perhitungan" id="=">=</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
